{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block tiitle %}Ritter's Blog{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Additional fonts for this theme -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    {% block command_CSS %}

    {% endblock %}

    <!-- jQuery Version 3.1.1 -->
    <script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script>

    <!-- Tether -->
    <script src="{% static 'tether/tether.min.js' %}"></script>

    <!-- Popper  -->
    <script src="{% static 'js/popper.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.min.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static 'js/clean-blog.js' %}"></script>
</head>
{% block body %}
{% endblock %}
{% block command_Javascript %}
{% endblock %}
</html>
